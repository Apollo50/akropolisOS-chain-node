[dev-dependencies]
sc-keystore = { version = "2.0.0-alpha.6", git = 'https://github.com/paritytech/substrate.git'}
sc-consensus-babe = { version = "0.8.0-alpha.6", features = ["test-helpers"], git = 'https://github.com/paritytech/substrate.git' }
sc-consensus-epochs = { version = "0.8.0-alpha.6", git = 'https://github.com/paritytech/substrate.git' }
sc-service-test = { version = "2.0.0-dev", git = 'https://github.com/paritytech/substrate.git' }
futures = "0.3.1"
tempfile = "3.1.0"
assert_cmd = "0.12"
nix = "0.17"
serde_json = "1.0"

[build-dependencies]
chrono = '0.4.10'
vergen = {version = '3.0.4', optional = true}
structopt = { version = "0.3.8", optional = true }
sc-cli = { version = "0.8.0-alpha.6", optional = true, git = 'https://github.com/paritytech/substrate.git'}
node-transaction-factory = { optional = true, path = "../transaction-factory" }
node-inspect = { optional = true, path = "../inspect" }
frame-benchmarking-cli = {version = '2.0.0-alpha.6', git = 'https://github.com/paritytech/substrate.git', optional = true}
substrate-build-script-utils = { version = "2.0.0-alpha.6", git = 'https://github.com/paritytech/substrate.git' }

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["cli", "wasmtime"]
browser = [
	"browser-utils",
	"wasm-bindgen",
	"wasm-bindgen-futures",
]
cli = [
	"node-executor/wasmi-errno",
	"node-inspect",
	"node-transaction-factory",
	"sc-cli",
	"frame-benchmarking-cli",
	"sc-service/rocksdb",
	"structopt",
	"vergen",
]
wasmtime = [
	"cli",
	"node-executor/wasmtime",
	"sc-cli/wasmtime",
	"sc-service/wasmtime",
]
runtime-benchmarks = [ "akropolisos-runtime/runtime-benchmarks" ]