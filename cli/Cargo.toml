[package]
authors = ['Akropolis <admin@akropolis.io>']
build = 'build.rs'
edition = '2018'
name = 'node-cli'
version = '0.3.1'

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[dependencies]
# third-party dependencies
codec = { package = "parity-scale-codec", version = "1.2.0" }
serde = { version = "1.0.102", features = ["derive"] }
futures = { version = "0.3.1", features = ["compat"] }
hex-literal = "0.2.1"
jsonrpc-core = "14.0.3"
log = "0.4.8"
rand = "0.7.2"
structopt = { version = "0.3.8", optional = true }
tracing = "0.1.10"

# WASM-specific dependencies
wasm-bindgen = { version = "0.2.57", optional = true }
wasm-bindgen-futures = { version = "0.4.7", optional = true }
browser-utils = { package = "substrate-browser-utils", git = 'https://github.com/paritytech/substrate.git', optional = true, version = "0.8.0-alpha.6"}

node-executor = { path = "../executor" }
node-rpc = { path = "../rpc" }

node-transaction-factory = { optional = true, path = "../transaction-factory" }
node-inspect = { optional = true, path = "../inspect" }
frame-benchmarking-cli = {version = '2.0.0-alpha.6', git = 'https://github.com/paritytech/substrate.git', optional = true}
akropolisos-runtime = { version = '0.5.0', path = '../runtime' }

sp-blockchain = { version = "2.0.0-alpha.6", git = 'https://github.com/paritytech/substrate.git' }

[dependencies.ctrlc]
features = ['termination']
version = '3.1.3'

[dependencies.futures01]
package = 'futures'
version = '0.1.29'

[dependencies.sp-authority-discovery]
git = 'https://github.com/paritytech/substrate.git'
