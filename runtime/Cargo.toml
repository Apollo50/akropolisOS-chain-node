[package]
authors = ['Akropolis <admin@akropolis.io>']
edition = '2018'
name = 'akropolisos-runtime'
version = '0.4.0'

[build-dependencies]
wasm-builder-runner = {git = 'https://github.com/paritytech/substrate.git', package = 'substrate-wasm-builder-runner', version = '1.0.5'}
wasm-builder = {git = 'https://github.com/paritytech/substrate.git', package = 'substrate-wasm-builder', version = '1.0.9'}

[dependencies]
safe-mix = { default-features = false, version = '1.0.0'}
serde = {features = ['derive'], optional = true, version = '1.0.101'}
num-traits = { version = "0.2.8", default-features = false }
simple-json = {git = 'https://github.com/jimmychu0807/simple-json', version = '0.1.5', default_features = false}

[dependencies.aura]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-aura'
version = '2.0.0-alpha.1'

[dependencies.balances]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-balances'
version = '2.0.0-alpha.1'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.0.0'

[dependencies.frame-executive]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '2.0.0-alpha.1'

[dependencies.frame-support]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '2.0.0-alpha.1'

[dependencies.grandpa]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-grandpa'
version = '2.0.0-alpha.1'

[dependencies.indices]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-indices'
version = '2.0.0-alpha.1'

[dependencies.randomness-collective-flip]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-randomness-collective-flip'
version = '2.0.0-alpha.1'


[dependencies.sp-api]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '2.0.0-alpha.1'

[dependencies.sp-block-builder]
default-features = false
git = 'https://github.com/paritytech/substrate.git'

[dependencies.sp-consensus-aura]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '0.8.0-alpha.2'

[dependencies.sp-core]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '2.0.0-alpha.1'

[dependencies.sp-inherents]
default-features = false
git = 'https://github.com/paritytech/substrate.git'

[dependencies.sp-io]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '2.0.0-alpha.1'

[dependencies.sp-offchain]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '2.0.0-alpha.1'

[dependencies.sp-runtime]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '2.0.0-alpha.1'

[dependencies.sp-session]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '2.0.0-alpha.1'

[dependencies.sp-std]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '2.0.0-alpha.1'

[dependencies.sp-transaction-pool]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '2.0.0-alpha.1'

[dependencies.sp-version]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '2.0.0-alpha.1'

[dependencies.sudo]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-sudo'
version = '2.0.0-alpha.1'

[dependencies.system]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'frame-system'
version = '2.0.0-alpha.1'

[dependencies.timestamp]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-timestamp'
version = '2.0.0-alpha.1'

[dependencies.transaction-payment]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-transaction-payment'
version = '2.0.0-alpha.1'

[features]
default = ['std']
std = [
    'aura/std',
    'balances/std',
    'codec/std',
    'frame-executive/std',
    'frame-support/std',
    'grandpa/std',
    'indices/std',
    'randomness-collective-flip/std',
    'safe-mix/std',
    'serde',
    'sp-api/std',
    'sp-block-builder/std',
    'sp-consensus-aura/std',
    'sp-core/std',
    'sp-inherents/std',
    'sp-io/std',
    'sp-offchain/std',
    'sp-runtime/std',
    'sp-session/std',
    'sp-std/std',
    'sp-transaction-pool/std',
    'sp-version/std',
    'sudo/std',
    'system/std',
    'timestamp/std',
    'transaction-payment/std',
]

